name: CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2', '8.3']
        include:
          - php: '8.3'
            coverage: true

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: curl, mbstring, zip
        coverage: pcov

    - name: Validate composer.json
      run: composer validate

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run tests
      run: ./vendor/bin/phpunit --no-coverage
      if: matrix.coverage != true

    - name: Run tests with coverage
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml
      if: matrix.coverage == true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.coverage == true
      with:
        file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Check code style
      run: ./vendor/bin/pint --test

  analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse src --level=8
      if: hashFiles('phpstan.neon') != ''

  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run tests
      run: ./vendor/bin/phpunit

    - name: Determine version bump
      id: version
      run: |
        # Get last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        LAST_VERSION=${LAST_TAG#v}

        # Parse version
        IFS='.' read -ra VERSION_PARTS <<< "$LAST_VERSION"
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}

        # Get commits since last tag
        COMMITS_SINCE_TAG=$(git rev-list $LAST_TAG..HEAD --count 2>/dev/null || echo "1")

        if [ "$COMMITS_SINCE_TAG" -eq 0 ]; then
          echo "No new commits since last tag. Skipping release."
          echo "skip_release=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # Determine bump type based on conventional commits
        BUMP_TYPE="patch"  # default

        # Check for major changes (breaking changes)
        if git log $LAST_TAG..HEAD --oneline | grep -q "BREAKING CHANGE\|feat!:\|fix!:\|refactor!:"; then
          BUMP_TYPE="major"
        # Check for minor changes (new features)
        elif git log $LAST_TAG..HEAD --oneline | grep -q "^feat:"; then
          BUMP_TYPE="minor"
        # Check for patch changes (fixes)
        elif git log $LAST_TAG..HEAD --oneline | grep -q "^fix:\|^perf:"; then
          BUMP_TYPE="patch"
        fi

        # Calculate new version
        case $BUMP_TYPE in
          major)
            NEW_MAJOR=$((MAJOR + 1))
            NEW_VERSION="$NEW_MAJOR.0.0"
            ;;
          minor)
            NEW_MINOR=$((MINOR + 1))
            NEW_VERSION="$MAJOR.$NEW_MINOR.0"
            ;;
          patch)
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            ;;
        esac

        echo "Last version: $LAST_VERSION"
        echo "New version: $NEW_VERSION"
        echo "Bump type: $BUMP_TYPE"
        echo "Commits since last tag: $COMMITS_SINCE_TAG"

        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "skip_release=false" >> $GITHUB_OUTPUT
        echo "last_version=$LAST_VERSION" >> $GITHUB_OUTPUT

    - name: Update version in composer.json
      if: steps.version.outputs.skip_release == 'false'
      run: |
        sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ steps.version.outputs.new_version }}\"/" composer.json

    - name: Update CHANGELOG.md
      if: steps.version.outputs.skip_release == 'false'
      run: |
        DATE=$(date +%Y-%m-%d)
        sed -i "1a ## [${{ steps.version.outputs.new_version }}] - $DATE\n\n### ${{ steps.version.outputs.bump_type == 'major' && 'Changed' || steps.version.outputs.bump_type == 'minor' && 'Added' || 'Fixed' }}\n- ${{ steps.version.outputs.bump_type }} version bump\n" CHANGELOG.md

    - name: Create release archive
      if: steps.version.outputs.skip_release == 'false'
      run: |
        mkdir -p dist
        composer archive --format=zip --file=fly-http

    - name: Commit version bump
      if: steps.version.outputs.skip_release == 'false'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add composer.json CHANGELOG.md
        git commit -m "Bump version to ${{ steps.version.outputs.new_version }}" || echo "No changes to commit"

    - name: Create Git tag
      if: steps.version.outputs.skip_release == 'false'
      run: |
        git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release version ${{ steps.version.outputs.new_version }}"

    - name: Push changes and tags
      if: steps.version.outputs.skip_release == 'false'
      run: |
        git push origin main
        git push origin "v${{ steps.version.outputs.new_version }}"

    - name: Generate changelog
      if: steps.version.outputs.skip_release == 'false'
      id: changelog
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~1")
        CHANGELOG=$(git log --pretty=format:"- %s" $LAST_TAG..HEAD | cat)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "## Changes" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LAST_TAG...v${{ steps.version.outputs.new_version }}" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      if: steps.version.outputs.skip_release == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        release_name: Release v${{ steps.version.outputs.new_version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

    - name: Update Packagist
      if: steps.version.outputs.skip_release == 'false'
      run: |
        # Trigger Packagist update via webhook
        curl -X POST "https://packagist.org/api/update-package?username=imcanugur&apiToken=${{ secrets.PACKAGIST_API_TOKEN }}" \
             -H "Content-Type: application/json" \
             -d "{\"repository\":{\"url\":\"https://github.com/${{ github.repository }}\"}}" \
             || echo "Packagist update triggered (may take a few minutes)"

    - name: Upload release artifacts
      if: steps.version.outputs.skip_release == 'false'
      uses: actions/upload-artifact@v3
      with:
        name: fly-http-v${{ steps.version.outputs.new_version }}
        path: dist/

    - name: Skip release message
      if: steps.version.outputs.skip_release == 'true'
      run: echo "No new commits since last tag. Skipping release."
