name: CI

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2', '8.3']
        include:
          - php: '8.3'
            coverage: true

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: curl, mbstring, zip
        coverage: pcov

    - name: Validate composer.json
      run: composer validate

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run tests
      run: ./vendor/bin/phpunit --testsuite Unit --no-coverage
      if: matrix.coverage != true

    - name: Run tests with coverage
      run: ./vendor/bin/phpunit --testsuite Unit --coverage-clover=coverage.xml
      if: matrix.coverage == true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.coverage == true
      with:
        file: ./coverage.xml

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Check code style
      run: ./vendor/bin/pint --test

  analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run PHPStan
      run: ./vendor/bin/phpstan analyse src --level=8
      if: hashFiles('phpstan.neon') != ''

  release:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: curl, mbstring, zip

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Run tests
      run: ./vendor/bin/phpunit --testsuite Unit

    # Use the custom version-bump composite action
    - name: Bump version
      id: version
      uses: ./.github/actions/version-bump
      with:
        bump_type: auto

    # Create tag and commit changes using custom composite action
    - name: Create release tag
      if: steps.version.outputs.skip_release == 'false'
      id: tag
      uses: ./.github/actions/create-tag
      with:
        version: ${{ steps.version.outputs.new_version }}

    - name: Create release archive
      if: steps.version.outputs.skip_release == 'false'
      run: |
        mkdir -p dist
        composer archive --format=zip --file=fly-http

    # Create GitHub release
    - name: Create GitHub Release
      if: steps.version.outputs.skip_release == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.tag_name }}
        release_name: Release v${{ steps.version.outputs.new_version }}
        body: ${{ steps.version.outputs.changelog }}
        draft: false
        prerelease: false

    # Update Packagist using custom composite action
    - name: Update Packagist
      if: steps.version.outputs.skip_release == 'false'
      uses: ./.github/actions/packagist-update
      with:
        api_token: ${{ secrets.PACKAGIST_API_TOKEN }}
        username: imcanugur
        package_name: fly-http

    - name: Upload release artifacts
      if: steps.version.outputs.skip_release == 'false'
      uses: actions/upload-artifact@v3
      with:
        name: fly-http-v${{ steps.version.outputs.new_version }}
        path: dist/

    - name: Skip release message
      if: steps.version.outputs.skip_release == 'true'
      run: echo "No new commits since last tag. Skipping release."
